<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collaboration quiz</title>
<style>
  body { 
  font-family: Arial, sans-serif; 
  margin: 0; 
  padding: 0; 
  background: #f9f9f9; 
}
  .container { max-width: 900px; 
  margin: auto; 
  background: white; 
  padding: 50px; border-radius: 10px; 
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  margin-top: 100px;}
  h1 { 
  text-align: center; 
}
  .question { 
  margin-bottom: 20px; 
}
  .options label { 
  display: block; 
  margin-bottom: 8px; 
}
  button { 
  padding: 10px 15px; 
  border: none; 
  border-radius: 5px; 
  cursor: pointer; 
}
  #submitBtn { 
  background: #4CAF50; 
  color: white; 
  margin-top: 20px; 
}
  #startBtn { 
  background: #2196F3; 
  color: white; 
  margin:auto; 
  align-items: center; 
  display:flex;
}
  #result { 
  font-size: 1.2em; 
  margin-top: 20px; 
}
  .correct { 
color: green; 
}
  .wrong { 
color: red; 
}
  .timer { 
  text-align: right; 
  font-weight: bold; 
  margin-bottom: 20px; 
}
  #quizSection { 
display: none; 
}
</style>
</head>
<body>

<div class="container" id="startSection">
  <h1>Collaboration Quiz</h1>
  <p style="text-align: center;">This quiz has 50 questions. You have 25 minutes to complete it. Click below when you are ready the timer will start immediately.</p>
  <button id="startBtn">Start Quiz</button>
</div>

<div class="container" id="quizSection">
  <h1>Collaboration Skills Quiz</h1>
  <div class="timer" id="timer">40:00</div>
  <form id="quizForm"></form>
  <button id="submitBtn">Submit Quiz</button>
  <div id="result"></div>
</div>

<script>
const questions = [
  {q: "Your teammate misunderstood your email instructions. What's the best way to fix it?", options: ["Clarify in a follow-up call or message", "Blame them for not reading", "Ignore it", "Resend the same email"], answer: 0},
  {q: "A meeting is going off-topic due to side discussions. What's your role?", options: ["Stay silent", "Politely steer conversation back to the agenda", "Leave the meeting", "Join the side discussion"], answer: 1},
  {q: "Your team leader is absent and a decision must be made quickly. What do you do?", options: ["Wait until they return", "Facilitate a quick group decision", "Make the decision alone without telling anyone", "Escalate to a higher manager"], answer: 1},
  {q: "You spot a potential risk in the project timeline. What's the right move?", options: ["Raise it early with the team to plan mitigation", "Wait until it becomes a problem", "Ignore it", "Document it privately"], answer: 0},
  {q: "A colleague interrupts you repeatedly in meetings. How do you handle it?", options: ["Ask politely to finish your point", "Interrupt them back", "Stay quiet", "Complain after the meeting"], answer: 0},
  {q: "Two team members are blaming each other for a mistake. How can you help?", options: ["Redirect focus to the problem, not the person", "Pick the side you believe", "Report both to HR", "Ignore it"], answer: 0},
  {q: "A task requires expertise you don't have. What's the collaborative move?", options: ["Ask for help from someone skilled", "Guess and do it yourself", "Decline the task", "Delay until you learn it"], answer: 0},
  {q: "You are asked to work with someone with a completely different style. What's best?", options: ["Find common working ground and adapt", "Insist they adapt to you", "Work separately", "Avoid them"], answer: 0},
  {q: "Your team finished ahead of schedule. What's the most collaborative step?", options: ["Help other teams or improve the project", "Take the rest of the week off", "Boast about your efficiency", "Ignore extra opportunities"], answer: 0},
  {q: "A team decision goes against your idea. What's your reaction?", options: ["Support the decision and help execute", "Refuse to participate", "Keep arguing", "Do your own version"], answer: 0},
  {q: "A client gives direct feedback to you but it impacts the whole team. What now?", options: ["Share it constructively with the team", "Ignore it", "Only fix your part", "Tell only your manager"], answer: 0},
  {q: "You notice another team is struggling with a shared project dependency. What's your move?", options: ["Offer help or adjust your schedule to unblock them", "Wait until they ask", "Ignore it", "Tell their manager"], answer: 0},
  {q: "You're working in a global team with time zone challenges. How do you adapt?", options: ["Be flexible with meeting times and communicate asynchronously", "Refuse to attend early/late meetings", "Only work your hours", "Let them adjust"], answer: 0},
  {q: "Two members propose equally good ideas. How do you choose?", options: ["Use objective criteria or test both", "Pick your friend's idea", "Flip a coin", "Let the louder person win"], answer: 0},
  {q: "You join a new team mid-project. What's the first thing you should do?", options: ["Learn about the project and roles", "Suggest changes immediately", "Focus only on your tasks", "Ask who the leader is"], answer: 0},
  {q: "A teammate's cultural background affects their communication style. What's best?", options: ["Learn about and adapt to their style", "Ignore it", "Ask them to change", "Avoid working with them"], answer: 0},
  {q: "The team is brainstorming but only a few speak. What's your role?", options: ["Encourage quieter members to share", "Let talkative members dominate", "Stay silent", "End the meeting"], answer: 0},
  {q: "You promised to deliver part of the work but realize you'll be late. What's right?", options: ["Inform the team early and adjust plans", "Wait until deadline", "Blame external factors later", "Ignore it"], answer: 0},
  {q: "Your teammate takes credit for your idea in a meeting. How do you react?", options: ["Politely acknowledge your contribution and give credit to them too", "Call them out harshly", "Stay silent", "Report to manager"], answer: 0},
  {q: "The group has decided but one person is unhappy. What's your move?", options: ["Acknowledge their concern and see if it can be addressed", "Ignore them", "Tell them to accept it", "Restart the decision process"], answer: 0},
  {q: "A deliverable requires multiple approvals. How do you coordinate?", options: ["Track and follow up with each approver proactively", "Wait for them to respond", "Send one email and hope", "Skip approvals"], answer: 0},
  {q: "Your team needs to adopt a new tool. What's your contribution?", options: ["Learn it and help train others", "Ignore it", "Complain about change", "Let others figure it out"], answer: 0},
  {q: "You and another member have overlapping tasks. What's best?", options: ["Coordinate to avoid duplication", "Work separately and compare later", "Compete to finish first", "Ignore each other"], answer: 0},
  {q: "Someone new joins your project. How do you onboard them?", options: ["Share key info and help them integrate", "Let them figure it out", "Send them documents only", "Avoid extra work"], answer: 0},
  {q: "The team lead asks for honest feedback. What's your role?", options: ["Give constructive feedback respectfully", "Say nothing", "Only share positives", "Complain harshly"], answer: 0},
  {q: "You're leading a meeting and notice confusion. What's best?", options: ["Pause to clarify and check understanding", "Continue anyway", "Ignore it", "Let confusion spread"], answer: 0},
  {q: "A deadline requires weekend work. What's collaborative?", options: ["Discuss workload and availability openly", "Refuse instantly", "Assume others will do it", "Ignore the request"], answer: 0},
  {q: "Two team members speak different native languages. How can you help?", options: ["Use clear language and translation tools", "Let them sort it", "Only talk to one", "Ignore the barrier"], answer: 0},
  {q: "You're in a group project but one person does all the talking to the client. What should you do?", options: ["Suggest rotating client communication roles", "Let them continue", "Take over without asking", "Avoid client contact"], answer: 0},
  {q: "A teammate submits work that has errors. What's your first action?", options: ["Publicly point it out in chat", "Privately message them to discuss fixes", "Ignore it to keep the peace", "Fix it yourself quietly"], answer: 1},
  {q: "During a meeting, you notice the plan has a major flaw. What's best?", options: ["Wait until after the meeting to share privately", "Speak up immediately with possible solutions", "Write an email later", "Let it go"], answer: 1},
  {q: "Two colleagues are arguing during a project. How do you respond?", options: ["Take sides with the person you agree with", "Help mediate by focusing on shared goals", "Ignore them", "Escalate immediately to management"], answer: 1},
  {q: "A team member is struggling with their task and is falling behind. What's your approach?", options: ["Offer to help or redistribute workload", "Complain to others", "Do nothing", "Replace them"], answer: 0},
  {q: "Your project deadline is tight, and you spot an error that will take time to fix. What's best?", options: ["Ignore the error to meet the deadline", "Raise it with the team and decide together", "Fix it quietly", "Blame whoever made it"], answer: 1},
  {q: "You have a disagreement with a colleague's approach. What's your move?", options: ["Tell them directly they're wrong", "Discuss your concerns privately and suggest alternatives", "Go over their head to the boss", "Ignore and proceed"], answer: 1},
  {q: "A new team member is quiet in meetings. How do you include them?", options: ["Ask for their opinion directly in a supportive way", "Ignore them", "Talk over them", "Tell them to speak more"], answer: 0},
  {q: "You are assigned a task you don't fully understand. What's best?", options: ["Pretend you understand", "Ask clarifying questions", "Do it your own way", "Refuse the task"], answer: 1},
  {q: "Two departments have conflicting priorities. How do you help?", options: ["Find a compromise that meets core needs of both", "Pick one side", "Let them sort it out", "Avoid the conflict"], answer: 0},
  {q: "Your colleague shares credit for your work in a presentation. What's the right response?", options: ["Thank them and acknowledge their contributions too", "Stay silent", "Correct them publicly", "Complain later"], answer: 0},
  // 40 harder/more realistic questions
  {q: "A remote teammate has missed three consecutive deadlines. What’s your first step?", options: ["Escalate to management immediately", "Reach out to understand challenges and offer support", "Publicly call them out in group chat", "Take over their tasks"], answer: 1},
  {q: "In a cross-functional meeting, two teams use conflicting technical terms. How do you proceed?", options: ["Interrupt to demand clarification", "Summarize the terms in plain language for everyone", "Let them continue", "Switch topics"], answer: 1},
  {q: "You notice a colleague is excluded from informal team chats. What should you do?", options: ["Invite them personally and encourage inclusion", "Say nothing", "Tell them to join if they want", "Complain privately"], answer: 0},
  {q: "The client sends feedback that contradicts your team’s approach. What’s your role?", options: ["Push back without discussion", "Organize a quick sync to align on response", "Ignore client feedback", "Follow your approach without question"], answer: 1},
  {q: "You realize your mistake caused a delay. What's the best action?", options: ["Hide it", "Own the mistake and suggest a fix", "Blame unclear instructions", "Wait for someone to notice"], answer: 1},
  {q: "Your team is split evenly between two strong opinions. How do you help decide?", options: ["Push for the option you like", "Suggest gathering more data or running a test", "Stay silent", "Ask the manager to choose"], answer: 1},
  {q: "A teammate's joke makes someone uncomfortable. How do you handle it?", options: ["Laugh along", "Address it respectfully and remind about inclusivity", "Ignore it", "Report immediately without context"], answer: 1},
  {q: "Your project requires input from a busy senior member. What's your approach?", options: ["Keep waiting", "Schedule a short focused meeting with clear agenda", "Spam them with messages", "Skip their input"], answer: 1},
  {q: "A new policy is unpopular with your team. What's your role?", options: ["Encourage open discussion and share constructive feedback to management", "Lead a protest", "Ignore the concerns", "Refuse to follow it"], answer: 0},
  {q: "You and a teammate get conflicting instructions from two managers. What now?", options: ["Pick one manager's instruction", "Clarify priorities with both managers together", "Do both sets of work", "Ignore one set"], answer: 1}
];


function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

const quizForm = document.getElementById('quizForm');
const startSection = document.getElementById('startSection');
const quizSection = document.getElementById('quizSection');
const timerDisplay = document.getElementById('timer');
let timerInterval;
let timeLeft = 25 * 60;

document.getElementById('startBtn').addEventListener('click', () => {
  startSection.style.display = 'none';
  quizSection.style.display = 'block';
  startQuiz();
});

function startQuiz(){
  shuffle(questions);
  questions.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'question';
    div.innerHTML = `<p><b>Q${index+1}:</b> ${item.q}</p>`;
    const optionsDiv = document.createElement('div');
    optionsDiv.className = 'options';
    item.options.forEach((opt, i) => {
      const label = document.createElement('label');
      label.innerHTML = `<input type="radio" name="q${index}" value="${i}"> ${opt}`;
      optionsDiv.appendChild(label);
    });
    div.appendChild(optionsDiv);
    quizForm.appendChild(div);
  });

  timerInterval = setInterval(() => {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      gradeQuiz();
    }
    timeLeft--;
  }, 1000);
}

function gradeQuiz() {
  clearInterval(timerInterval);
  let score = 0;
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = '';
  questions.forEach((item, index) => {
    const selected = document.querySelector(`input[name="q${index}"]:checked`);
    const userAnswer = selected ? parseInt(selected.value) : null;
    if (userAnswer === item.answer) {
      score++;
    } else {
      resultDiv.innerHTML += `<p class='wrong'><b>Q${index+1}:</b> Correct answer: ${item.options[item.answer]}</p>`;
    }
  });
  resultDiv.innerHTML = `<p>Your score: ${score}/${questions.length}</p>` + resultDiv.innerHTML;
}

document.getElementById('submitBtn').addEventListener('click', (e) => {
  e.preventDefault();
  gradeQuiz();
});
</script>
</body>
</html>
